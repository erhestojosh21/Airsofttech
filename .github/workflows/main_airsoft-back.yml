name: Build and Deploy Backend to Azure

on:
  push:
    branches:
      - sms-otp-feature
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Node.js setup
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Install dependencies and build if needed
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      # Upload backend as artifact
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # Download backend artifact into a fixed folder
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./backend-app   # <- this ensures the folder exists

      # Azure login with single JSON secret
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy backend to Azure
      - name: Deploy Backend to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'airsoft-back'
          slot-name: 'Production'
          package: ./backend-app   # <- points to the downloaded artifact folder



